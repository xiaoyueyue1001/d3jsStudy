<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/d3js/d3.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div.tip-hill-div {
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            font-family: Microsoft Yahei;
        }

        div.tip-hill-div>h1 {
            font-size: 14px;
        }

        div.tip-hill-div>h2 {
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div id="chart"></div>
    <script>
        var data = [
            {
                "letter": "白皮鸡蛋",
                "child": {
                    "category": "0",
                    "value": "459.00"
                }
            },
            {
                "letter": "红皮鸡蛋",
                "child": {
                    "category": "0",
                    "value": "389.00"
                }
            },
            {
                "letter": "鸡蛋",
                "child": {
                    "category": "0",
                    "value": "336.00"
                }
            },
            {
                "letter": "牛肉",
                "child": {
                    "category": "0",
                    "value": "282.00"
                }
            },
            {
                "letter": "羊肉",
                "child": {
                    "category": "0",
                    "value": "249.00"
                }
            },
            {
                "letter": "鸭蛋",
                "child": {
                    "category": "0",
                    "value": "242.00"
                }
            },
            {
                "letter": "红薯",
                "child": {
                    "category": "0",
                    "value": "222.00"
                }
            },
            {
                "letter": "白菜",
                "child": {
                    "category": "0",
                    "value": "182.00"
                }
            },
            {
                "letter": "鸡肉",
                "child": {
                    "category": "0",
                    "value": "102.00"
                }
            }
        ];

        var margin = {
            top: 20,
            right: 50,
            bottom: 50,
            left: 90
        };

        var svgWidth = 1000;
        var svgHeight = 300;


        //创建各个面的颜色数组
        var mainColorList = ['#f6e242', '#ebec5b', '#d2ef5f', '#b1d894', '#97d5ad', '#82d1c0', '#70cfd2', '#63c8ce', '#50bab8', '#38a99d'];
        var topColorList = ['#e9d748', '#d1d252', '#c0d75f', '#a2d37d', '#83d09e', '#68ccb6', '#5bc8cb', '#59c0c6', '#3aadab', '#2da094'];
        var rightColorList = ['#dfce51', '#d9db59', '#b9d54a', '#9ece7c', '#8ac69f', '#70c3b1', '#65c5c8', '#57bac0', '#42aba9', '#2c9b8f'];

        var svg = d3.select('#chart')
            .append('svg')
            .attr('width', svgWidth)
            .attr('height', svgHeight)
            .attr('id', 'svg-column');

        //创建y轴坐标系
        let yLinearScale = d3.scaleLinear()
            .domain([0, d3.max(data, d => d.child.value)])
            .range([svgHeight - margin.top - margin.bottom, 0])

        let yAxis = d3.axisLeft(yLinearScale).ticks(6)

        let yAxisG = svg.append("g")
            .call(yAxis)
            .attr('transform', `translate(${margin.left},${margin.top})`)

        yAxisG.selectAll('text')
            .attr('font-size', '18px')
            .attr('fill', '#636363');

        //删除原Y轴路径和tick
        yAxisG.select("path").remove();
        yAxisG.selectAll('line').remove();


        //创建x轴坐标系
        let xBandScale = d3.scaleBand()
            .domain(data.map(d => d.letter))
            .range([0, svgWidth - margin.left - margin.right])

        let xAxis = d3.axisBottom(xBandScale).ticks(data.length)

        let xAxisG = svg.append("g")
            .call(xAxis)
            .attr('transform', `translate(${margin.left},${svgHeight - margin.bottom})`)

        //删除原x轴路径和tick
        xAxisG.selectAll('path').remove()
        xAxisG.selectAll('line').remove()

        xAxisG.append('path')
            .attr('d', `M15 0 L0 20 L${svgWidth - margin.left - margin.right - 15} 20L${svgWidth - margin.left - margin.right} 0 Z`)
            .attr('fill', 'rgb(187,187,187)')

        xAxisG.selectAll('text')
            .attr('font-size', '18px')
            .attr('fill', '#646464')
            .attr('transform', 'translate(0,20)');



    </script>
</body>

</html>
